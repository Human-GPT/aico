name: Auto Merge Context Updates

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.title == 'ü§ñ Automatische Kontext-Aktualisierung'
    
    steps:
    - name: Wait for 5 minutes
      run: sleep 300
      
    - name: Auto merge
      uses: actions/github-script@v7
      with:
        script: |
          try {
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash',
              commit_title: 'ü§ñ Automatische Kontext-Aktualisierung',
              commit_message: 'Automatischer Merge durch GitHub Action'
            });
            console.log('‚úÖ Pull Request erfolgreich gemergt');
          } catch (error) {
            console.log('‚ùå Merge fehlgeschlagen:', error.message);
          } 