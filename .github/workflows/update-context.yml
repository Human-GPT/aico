name: Update Context Data

on:
  schedule:
    # L√§uft alle 6 Stunden
    - cron: '0 */6 * * *'
  workflow_dispatch: # Erlaubt manuellen Start
  push:
    branches: [ main ]

# Berechtigungen f√ºr den Workflow
permissions:
  contents: write

jobs:
  update-context:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio @google/generative-ai
    
    - name: Update context data
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/update-context.js
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ü§ñ Automatische Kontext-Aktualisierung $(date '+%Y-%m-%d %H:%M')"
        title: "ü§ñ Automatische Kontext-Aktualisierung"
        body: |
          ## Automatische Kontext-Aktualisierung
          
          Diese Aktualisierung wurde automatisch durch den GitHub Action ausgel√∂st.
          
          ### √Ñnderungen:
          - Aktualisierte `context.json` mit neuesten Informationen
          - Datum: $(date '+%Y-%m-%d %H:%M')
          
          ### √úberpr√ºfung:
          - [ ] Kontext-Daten sind korrekt
          - [ ] Datum ist aktuell
          - [ ] Events sind relevant
          
          **Automatischer Merge in 5 Minuten, falls keine Einw√§nde.**
        branch: auto-update-context
        delete-branch: true
        base: main 