name: Update Context Data

on:
  schedule:
    # LÃ¤uft alle 6 Stunden
    - cron: '0 */6 * * *'
  workflow_dispatch: # Erlaubt manuellen Start
  push:
    branches: [ main ]

jobs:
  update-context:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio @google/generative-ai
    
    - name: Update context data
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/update-context.js
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add context.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Automatische Kontext-Aktualisierung $(date '+%Y-%m-%d %H:%M')"
        git push 