name: Update Context Data

on:
  schedule:
    # L√§uft alle 6 Stunden
    - cron: '0 */6 * * *'
  workflow_dispatch: # Erlaubt manuellen Start

# Berechtigungen f√ºr den Workflow
permissions:
  contents: write

jobs:
  update-context:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio @google/generative-ai
    
    - name: Validate environment
      run: |
        echo "‚úÖ Node Version: $(node --version)"
        echo "‚úÖ NPM Version: $(npm --version)"
        if [ -z "$GEMINI_API_KEY" ]; then
          echo "‚ùå GEMINI_API_KEY nicht verf√ºgbar"
          exit 1
        else
          echo "‚úÖ GEMINI_API_KEY verf√ºgbar"
        fi
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    - name: Update context data
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ü§ñ Starte Kontext-Update..."
        node scripts/update-context.js
        echo "‚úÖ Kontext-Update abgeschlossen"
    
    - name: Check if context generation was successful
      id: context_check
      run: |
        if [ -f "context.json" ]; then
          echo "success=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Context.json erfolgreich generiert"
          echo "üìÑ Dateigr√∂√üe: $(stat -c%s context.json) Bytes"
        else
          echo "success=false" >> $GITHUB_OUTPUT
          echo "‚ùå Context.json nicht gefunden"
        fi
    
    - name: Commit and push context data
      if: steps.context_check.outputs.success == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Nur context.json committen (auch wenn in .gitignore)
        git add -f context.json
        
        if git diff --cached --quiet; then
          echo "‚ÑπÔ∏è  Keine √Ñnderungen zu committen"
        else
          git commit -m "ü§ñ Auto-Update: Kontext-Daten $(date '+%Y-%m-%d %H:%M UTC')"
          git push
          echo "‚úÖ Context-Daten erfolgreich gepusht"
        fi 