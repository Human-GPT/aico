name: Update Context Data

on:
  schedule:
    # LÃ¤uft alle 6 Stunden
    - cron: '0 */6 * * *'
  workflow_dispatch: # Erlaubt manuellen Start
  # Push Trigger entfernt um Endlosschleife zu vermeiden

# Erweiterte Berechtigungen fÃ¼r den Workflow
permissions:
  contents: write
  actions: read

jobs:
  update-context:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio @google/generative-ai
    
    - name: Validate environment
      run: |
        echo "âœ… Node Version: $(node --version)"
        echo "âœ… NPM Version: $(npm --version)"
        if [ -z "$GEMINI_API_KEY" ]; then
          echo "âŒ GEMINI_API_KEY nicht verfÃ¼gbar"
          exit 1
        else
          echo "âœ… GEMINI_API_KEY verfÃ¼gbar"
        fi
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    - name: Update context data
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ğŸ¤– Starte Kontext-Update..."
        node scripts/update-context.js
        echo "âœ… Kontext-Update abgeschlossen"
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet HEAD context.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  Keine Ã„nderungen an context.json"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Ã„nderungen an context.json erkannt"
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add context.json
        git commit -m "ğŸ¤– Auto-Update: Kontext-Daten $(date '+%Y-%m-%d %H:%M')" || exit 0
        git push
    
    - name: Update index.html timestamp
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "ğŸ”„ Aktualisiere HTML-Timestamp..."
        # Setze Build-Timestamp in HTML
        sed -i "s/Letzte Aktualisierung: .*/Letzte Aktualisierung: $(date '+%d.%m.%Y %H:%M')/" index.html
        git add index.html
        git commit -m "ğŸ“… Update HTML timestamp" || exit 0
        git push 